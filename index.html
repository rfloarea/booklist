<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>booklist</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <main>
        <button id="button-reset-table">reset table</button>
        <input type="text" id="input-search" placeholder="search...">
        <table id="table-book">
            <thead>
                <tr>
                    <th><button id="heading-title">Title</button></th>
                    <th><button id="heading-author">Author</button></th>
                    <th><button id="heading-published">Published</button></th>
                    <th><button id="heading-start-date">Start Date</button></th>
                    <th><button id="heading-end-date">End Date</button></th>
                    <th><button id="heading-status">Status</button></th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </main>
</body>
</html>
